{% extends "main.html" %}

{% block content %}

<h1> Hello home </h1>

    <div>
        <a href="{% url 'create-room' %}" >Create room</a>

        <div>
            {% for i, room in rooms %}
                <div>
                    <a href="{% url 'update-room' room.id %}">Edit</a>
                    <span>@{{room.host.username}}</span>
                    <h5>{{i}} -- <a href="{% url 'room' room.id %}" >{{room.name}}</a></h5>
                    <small>{{room.topic.name}}</small>
                    <hr/>
                </div>
            {% endfor %}

        </div>

    </div>

{% endblock  %}
